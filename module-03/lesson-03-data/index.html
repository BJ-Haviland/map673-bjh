           // console.log(states, data);

                              states.features[state].properties = data.data[d]; 
                              break;
                           }  
                        } // inner for loop is complete

                    } // outer for loop is complete                    
                                    
                }
                
            }
            
            drawMap(states);
            
        }

                L.geoJson(states, {
                    style: function(feature) {
                        return {

                            fillColor: '#11e029'
